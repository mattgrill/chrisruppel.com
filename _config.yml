name: Chris Ruppel
url: http://chrisruppel.com
permalink: pretty
debug: false
development: false

# Jekyll config
markdown: redcarpet
redcarpet:
  extensions: ["smart"]
highlighter: pygments
exclude: [README.md, LICENSE.md, package.json, gulpfile.js, Gemfile, Gemfile.lock, node_modules, .bundle, update]

# Content types
# - Set 'output' of any collection to `true` to generate individual pages.
collections:
  trips:
    output: true
    permalink: /travel/:title/
    map: false
    links: false

# Site-wide settings
defaults:
  - scope:
      path: "" # all files within the project
    values:
      layout: default
  - scope:
      type: "trips"
    values:
      layout: trip

# Google Analytics â€” the dev config unsets this value
ga: 'UA-432773-8'

# Mapbox
mapboxToken: ''
