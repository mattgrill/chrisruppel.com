<!DOCTYPE html>
<html class="wf-loading">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} {% if page.title != null %}üåè {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="author" href="{{ site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Chris' Travels" href="{{ site.url }}/travel.xml">

    {% if page.og != null %}
      <meta property="og:url" content="{{ site.url }}{{ page.url }}">
      <meta property="og:type" content="article">
      <meta property="og:title" content="{{ page.title | escape }}">
      <meta property="og:description" content="{{ page.summary | escape }}">
      <meta property="og:image" content="{{ site.url }}/img/travel/{{ page.gallery[0].src }}">
    {% endif %}

    {% if site.development == false %}
    <style type="text/css">{% include main.min.css %}</style>
    <script>
      function loadCSS(href,before,media){"use strict";var ss=window.document.createElement("link");var ref=before||window.document.getElementsByTagName("script")[0];var sheets=window.document.styleSheets;ss.rel="stylesheet";ss.href=href;ss.media="only x";ref.parentNode.insertBefore(ss,ref);ss.onloadcssdefined=function(cb){var defined;for(var i=0;i<sheets.length;i++){if(sheets[i].href&&sheets[i].href===ss.href){defined=true}}if(defined){cb()}else{setTimeout(function(){ss.onloadcssdefined(cb)})}};ss.onloadcssdefined(function(){ss.media=media||"all"});return ss}
      loadCSS('//fonts.googleapis.com/css?family=Oswald:400,300');
    </script>
    {% else %}
      <link rel="stylesheet" href="/css/main.min.css" type="text/css">
      <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">
    {% endif %}
  </head>
  <body>
    <main>
      {{ content }}
    </main>
    <script async src="/js/main.min.js"></script>
    {% if site.ga != null %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-432773-8', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
