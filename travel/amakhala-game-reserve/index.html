    <h2 class="subtitle"><time datetime="2015-03-02">Mar 02, 2015</time> in Addo Elephant National Park</h2>

  <aside class="intro summary">We enjoyed a luxurious, thrilling safari on the Amakhala Game Reserve. We saw four of the Big 5 in their natural habitats, living freely under the protection of the game park we visited.</aside>

  <div class="story">
    
<figure class="gallery  wide">
  
    
      <span class="photo wide"
            style="background-image: url(/img/travel/amakhala-1.jpg); background-position: 0 38%; "

             alt="Viewing the wilderness from a land rover."
             class="element-invisible">
      </span>
    
    
  
    
      <span class="photo"
            style="background-image: url(/img/travel/amakhala-2.jpg); background-position: 35% 0; "

        <img src="/img/travel/amakhala-2.jpg"
             alt="A park guide for Amakhala."
             class="element-invisible">
      </span>
    
    
  
    
      <span class="photo"
            style="background-image: url(/img/travel/amakhala-3.jpg);  "
            title="">
        <img src="/img/travel/amakhala-3.jpg"
             alt="Zebras grazing in a field."
             class="element-invisible">
      </span>
    
    
  
    
      <span class="photo"
            style="background-image: url(/img/travel/amakhala-4.jpg);  "
            title="">
        <img src="/img/travel/amakhala-4.jpg"
             alt="Facing the sunset in a field."
             class="element-invisible">
      </span>
    
    
  
    
      <span class="photo"
            style="background-image: url(/img/travel/amakhala-5.jpg); background-position: 50% 0; "
            title="We spotted this family of rhinos lined up just perfectly.">
        <img src="/img/travel/amakhala-5.jpg"
             alt="Three rhinos."
             class="element-invisible">
      </span>
    
    
  
    
      <span class="photo"
            style="background-image: url(/img/travel/amakhala-6.jpg);  "
            title="The lion was protecting a recent kill that was noticed the day before in the morning, but the lioness was fairly comfortable with us observing her two cubs. Eventually she shooed them off into the bushes but we got to watch them for at least 15 minutes.">
        <img src="/img/travel/amakhala-6.jpg"
             alt="A lioness and two cubs."
             class="element-invisible">
      </span>
    
    
  
    
      <span class="photo"
            style="background-image: url(/img/travel/amakhala-9.jpg); background-position: 25% 0; "

             alt="A giraffe grazing on a tree."
             class="element-invisible">
      </span>
    
    
  
    
      <span class="photo"
            style="background-image: url(/img/travel/amakhala-8.jpg);  "
            title="Eventually the matriarch got annoyed with us, most likely attempting to defend the newborn that was with them. We watched the elephants for about 20 minutes because they were occupying the only path back to our lodge, and we had to let all of them cross the road first">
        <img src="/img/travel/amakhala-8.jpg"
             alt="An elephant approaching our vehicle."
             class="element-invisible">
      </span>
    
    
  
    
      <span class="photo"
            style="background-image: url(/img/travel/amakhala-7.jpg);  "
