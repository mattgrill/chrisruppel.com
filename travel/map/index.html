    <h1 class="title">map</h1>
    <h2 class="subtitle"><time datetime=""></time> in Freiburg, Germany</h2>

  <div class="story">
    <!-- mapbox dependencies and config -->
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.0/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.0/mapbox.css' rel='stylesheet'>
<script>L.mapbox.accessToken = '';</script>


<!-- map container -->
<div id='map-init' class='map'> </div>

<!-- initialize mapbox -->
<script>
  var map = L.mapbox.map('map-init', 'mapbox.streets');

  var geocoder = L.mapbox.geocoder('mapbox.places');
  geocoder.query('Freiburg 79115 Germany', showMap);

  function showMap(err, data) {
    if (data.lbounds) {
      map.fitBounds(data.lbounds);
      var marker = L.marker([data.latlng[0], data.latlng[1]]).addTo(map);
    } else if (data.latlng) {
      map.setView([data.latlng[0], data.latlng[1]], 9);
      L.marker([data.latlng[0], data.latlng[1]]).addTo(map);
    }
  }
</script>

    <div class="the-end" aria-label="The End."></div>
